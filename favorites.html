<!doctype html>
<html lang="en">

<head>
    <title>Secret Santa Gift Selector</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/lrx3dby.css">
    <!-- Javascript Framework (e.g., vue.js) (ADD HERE) -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body class="mb-5">
<div id="app">

        <main class="container justify-content-center align-items-center text-center" style="margin-top:20px; max-height: 100vh;">
    <h1 class="heading mx-5 justify-content-center" style="font-size:60px;">{{userName}}'s Favorites</h1>
            
            <div class="row justify-content-center text-center mx-3 fixed-bottom">
                <div class="col-2" style="width:fit-content">
                    <a class="btn start" aria-current="page" href="index.html">Go Back</a>
                </div>
                <div class="col-1">
                    <div type="button" class="btn favorites" @click="clearFavs()">Clear</div>
                </div>
                        
            </div>
            <div class="row justify-content-center mb-5">
                
                <div class="col-md-3 mx-1 mb-5" v-for="favItem in addedToFavs" id="card" style="min-width:15vw;">
                    <div class="card h-100">
                        <img :src="favItem.picture" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{favItem.giftName}}</h5>
                            <p class="card-text">{{favItem.description}}</p>
                            <a :href="favItem.source" class="btn buy">Buy Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="favs.js"></script>
</body>

</html>
