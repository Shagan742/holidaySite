<!doctype html>
<html lang="en">

<head>
    <title>Secret Santa Gift Selector</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="wheel.css">
    <!-- Javascript Framework (e.g., vue.js) (ADD HERE) -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <div id="app">
        <main class="container d-flex justify-content-center align-items-center text-center">
            <div class="row justify-content-center text-center mx-3" v-show="!start">
                <!-- start btn, basically a loading screen -->
                <div class="col-md-9 col-sm-10 text-center intro">
                    <h1 class="titleHeader">Welcome to the <br>  Secret Santa Gift Selector!</h1>
                    <h6 class="subtitle col-md-8 text-center mx-auto fw-bold">Here, you will use this website as inspiration for buying a gift for a
                        loved one or friend during the holiday season.</h6>
                    <!-- put budget and user's name here -->

                    <form id="inputNameThenBudget">
                        <label for="theName">Input your name here: </label>
                        <br>
                        <input id="theName" v-model="userName"> </input>
                        <br>
                        <label for="budget">What budget would you like the gifts to be? Enter a number greater than 1.</label>
                        <br>
                        <input id="budget" v-model="budget" type="number"> </input>
                    </form>
                    <button class="btn start" @click="startGame(true); filterItems">Start</button>
                    <img :src="items[0].picture" alt="">
                </div>
            </div>
            
         <div class="row justify-content-center align-items-center g-2" v-show="start">
                

                <div class="col-md-12 col-sm-12 justify-content-center">
                    <!-- wheel wont show up unless there user puts atleast $2 in budget -->
                    <div v-if="filterItems.length > 1" class="wheelWrap">

                        <div class="wheelContainer">
                            <div id="wheel">
                                <div class="slice" v-for="(item, index) in filterItems" :style="{ transform: 'rotate(' + (index * rotateSlice) + 'deg)',
                        width: sliceSize + 'px', 'margin-left': -(sliceSize/2) + 'px', 
                        'background-color': item.color, 
                        'writing-mode':'vertical-lr', 'font-size':'16px' }">{{item.giftName}}
                                    <!--will change to gift boxes to maintain mystery--></div>
                            </div>
                            <button id="spin" @click="spinWheel">Spin</button>

                            
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
